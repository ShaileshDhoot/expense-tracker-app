<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"
        defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- //<link rel="stylesheet" href="public/main/css/style.css"> -->
    <style>
        #error {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            color: #dc3545;
            background-color: #f8d7da;
            text-align: center;
            }

            #error.show {
            display: block;
            }


    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome to Expense Tracker Application</h1><br>
        <form action="http://34.227.25.232:3000/postlogin" method="post" >
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
      
          <button type="submit" class="btn btn-primary" id="loginBtn" >Log In</button>
          <button type="submit" class="btn btn-primary" id="forgot"  >Forgot Password </button>
      
          <div class="mt-3">
            <span>Don't have an account?</span>
            <a href="/signUpPage" class="link-primary ms-1">Sign Up</a>
          </div>
        </form>
      </div>
      <div id="error"></div>   
     


      <script>
        const loginButton = document.getElementById('loginBtn')
        loginButton.addEventListener('click',logIn)

        function logIn (){
            //console.log('login function called')
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            axios.post('http://34.227.25.232:3000/postlogin', {
            email,
            password
            })
            .then(response => {             
                localStorage.setItem('token', response.data.token);
                window.location.href = 'http://34.227.25.232:3000/index.html';
            })
            .catch(error => {
                // const errorMessage = error.response.data.message;
                // const errorMessageDiv = document.getElementById('error');
                // errorMessageDiv.innerHTML = `<p class="text-danger">${errorMessage}</p>`;
                console.log(error, 'something is wrong with login html or controller code')
            });
        }

        const forgotButton = document.getElementById('forgot')
        forgotButton.addEventListener('click',forgotpassword)
        function forgotpassword() {
         window.location.href = "http://34.227.25.232:3000/ForgotPassword.html"
        };
      </script>
</body>
</html>
