<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="login.js" defer></script>
    <style>
        #error {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            color: #dc3545;
            background-color: #f8d7da;
            text-align: center;
            }

            #error.show {
            display: block;
            }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome to Expense Tracker Application</h1><br>
        <form action="/postlogin" method="post" >
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
      
          <button  type="submit"  class="btn btn-primary" id="loginBtn" >Log In</button>
          <button onclick="forgotpassword()" class="btn btn-primary" id="forgot"  >Forgot Password </button>
      
          <div class="mt-3">
            <span>Don't have an account?</span>
            <a href="/signup.html" class="link-primary ms-1">Sign Up</a>
          </div>
        </form>
    </div>
    
    <div id="error"></div> 
 
</body>
</html>
